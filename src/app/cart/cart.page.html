<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons
        class="backbtn"
        routerLink="/home/beranda"
        routerDirection="back"
      >
        <img src="../../../assets/back-dark.svg" />
      </ion-buttons>
    </ion-buttons>
    <ion-title>Keranjang</ion-title>
    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-row>
    <ion-col>
      <ion-checkbox
        [(ngModel)]="selectAll"
        (ionChange)="checkAll()"
      ></ion-checkbox>
      Pilih Semua
    </ion-col>
    <ion-col class="ion-text-end">
      <ion-button (click)="delAll()" color="dark" shape="round" size="small">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let product of products">
    <ion-col size="1">
      <ion-checkbox
        [(ngModel)]="product.checked"
        (ionChange)="updateTotal()"
      ></ion-checkbox
    ></ion-col>
    <ion-col size="3">
      <img [src]="product.gambar" alt="{{ product.name }}" />
    </ion-col>
    <ion-col size="5">
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>Harga: {{ product.price | currency:'IDR':'symbol':'1.0-0' }}</p>
      </ion-label>
    </ion-col>
    <ion-col size="2" class="ion-text-center tombol">
      <ion-button
        (click)="decrementProduct(product)"
        color="danger"
        shape="round"
        size="small"
      >
        <ion-icon name="remove-circle-outline"></ion-icon>
      </ion-button>
      <ion-label class="ion-text-center">{{ product.quantity }}</ion-label>
      <ion-button
        (click)="incrementProduct(product)"
        color="success"
        shape="round"
        size="small"
      >
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="ion-text-end">
      <ion-label>
        Total: {{ total | currency:'IDR':'symbol':'1.0-0' }}
      </ion-label>
    </ion-col>
  </ion-row>
</ion-content>
