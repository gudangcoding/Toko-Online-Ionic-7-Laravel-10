<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button
        color="primary"
        class="backbtn"
        routerLink="/home/beranda"
        routerDirection="back"
      >
        <img src="../../../assets/back-dark.svg" />
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search-outline" color="dark"></ion-icon>
      </ion-button>
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
        <span>&nbsp;</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-slides pager="true" class="product-slider">
    <ion-slide>
      <img src="../../../assets/product-slider/prod-slide1.png" />
    </ion-slide>
    <ion-slide>
      <img src="../../../assets/product-slider/prod-slide1.png" />
    </ion-slide>
    <ion-slide>
      <img src="../../../assets/product-slider/prod-slide1.png" />
    </ion-slide>
  </ion-slides> -->

  <div class="ion-padding-vertical">
    <div class="product-container">
      <swiper-container
        effect="cube"
        [slidesPerView]="3"
        [loop]="true"
        pagination="true"
      >
        <!-- cara pakai swiper js
                        1. npm install swiper

                        2. jangan lupa tambahkan ini di beranda.module.ts

                        import { CUSTOM_ELEMENTS_SCHEMA } from '@angular/core';
                        @NgModule({
                          schemas: [..., CUSTOM_ELEMENTS_SCHEMA]
                        });
                        3. jangan lupa tambahkan ini di app.component.ts
                        import { register } from 'swiper/element/bundle';
                        register();

                        @Component({
                          ...
                        })
                        ... -->
        <swiper-slide *ngFor="let item of products.images ;let i=index">
          <img src="{{item}}" alt="" width="500" height="300" />
        </swiper-slide>
      </swiper-container>

      <div class="product-info">
        <div class="satu">
          <h1 class="item-name">{{products.title}}</h1>
          <h4 class="price">
            {{products?.price | currency:'Rp '}}
            <!-- <span class="real-price">Harga Diskon {{products?.price | currency:'Rp '}}</span> -->
          </h4>
        </div>

        <div class="dua">
          <ion-icon
          name="heart"
          class="wishlist-icon"
          [ngClass]="{'wishlist-added': isWishlistAdded}"
          (click)="addToWishlist(products.id)"
        ></ion-icon>
        </div>
      </div>
    </div>

    
  </div>

  <div class="seperator">
    <hr />
  </div>

  <div class="review">
    <ion-row>
      <ion-col size="6">
        <div class="rating" color="success">4.5</div>

        Very Good
      </ion-col>
      <ion-col size="6">
        <div class="count">49 Reviews</div>
      </ion-col>
    </ion-row>
  </div>

  <div class="seperator">
    <hr />
  </div>

  <div class="description">
    <h5>Description</h5>

    <p>{{products.description}}</p>
  </div>

  <div class="seperator">
    <hr />
  </div>

  <div class="variation">
    <ion-segment (ionChange)="segmentChanged($event)" value="size">
      <ion-segment-button value="size">
        <ion-label>Select Size</ion-label>
      </ion-segment-button>
      <ion-segment-button value="color">
        <ion-label>Select Color</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="seperator">
    <hr />
  </div>

  <div class="variation-selector">
    <div class="sizes" [class.active-variation]="activeVariation == 'size'">
      <div [class.active]="selectedSize == 1" (click)="changeSize(1)">S</div>
      <div [class.active]="selectedSize == 2" (click)="changeSize(2)">M</div>
      <div [class.active]="selectedSize == 3" (click)="changeSize(3)">L</div>
      <div [class.active]="selectedSize == 4" (click)="changeSize(4)">XL</div>
    </div>

    <div class="colors" [class.active-variation]="activeVariation == 'color'">
      <div [class.active]="selectedColor == 1" (click)="changeColor(1)">
        BLACK
      </div>
      <div [class.active]="selectedColor == 2" (click)="changeColor(2)">
        GREEN
      </div>
      <div [class.active]="selectedColor == 3" (click)="changeColor(3)">
        BLUE
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="6">
      <ion-button expand="full" color="light" (click)="addToCart()"
        >Keranjang</ion-button
      >
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full" color="success" (click)="addToCart()"
        >Beli</ion-button
      >
    </ion-col>
  </ion-row>
</ion-footer>
