<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <span>&nbsp;</span>
      <ion-icon name="person-circle-outline"></ion-icon>
      <span>&nbsp;</span>
      Halo Annas
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="notification" routerLink="/cart">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-badge color="danger">3</ion-badge>
        <span></span>
      </ion-button>
      <ion-button class="notification" routerLink="/cart">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-badge color="danger">3</ion-badge>
        <span>&nbsp;</span>
      </ion-button>
      <ion-button class="filter">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-badge color="danger">3</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="title">Profile</h1>

  <div class="profile-info">

    <div class="profile-picture">
      <img [src]="profilePhoto" *ngIf="profilePhoto" alt="Profile">
    </div>

    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input value="{{user.name}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Address Lane</ion-label>
      <ion-input value="37/6 A"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">City</ion-label>
      <ion-input value="Moratuwa"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Gender</ion-label>
      <ion-input value="Male"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input value="{{user.email}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input value="081381830651"></ion-input>
    </ion-item>
    <ion-button (click)="edit()" expand="block" color="success">
      Edit
    </ion-button>
    <ion-button (click)="logout()" expand="block" color="danger">
      Logout
    </ion-button>
  </div>
</ion-content>
