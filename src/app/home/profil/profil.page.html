<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <span>&nbsp;</span>
      <ion-icon name="person-circle-outline"></ion-icon>
      <span>&nbsp;</span>
      Halo Annas
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="notification" routerLink="/cart">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-badge color="danger">3</ion-badge>
        <span></span>
      </ion-button>
      <ion-button class="notification" routerLink="/cart">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-badge color="danger">3</ion-badge>
        <span>&nbsp;</span>
      </ion-button>
      <ion-button class="filter">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-badge color="danger">3</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="title">Profile</h1>

  <div class="profile-info">
  
    <div class="profile-picture" (click)="takePicture()">
      <img src="{{profil.foto}}"  alt="Profile">
      <ion-icon name="camera-outline" (click)="takePicture()"></ion-icon>
    </div>

    <div class="profile-picture" (click)="takePicture()">
      <img [src]="profilePhoto" *ngIf="!profil.foto" alt="Profile">
    </div>

    <ion-item>
      <ion-label position="floating">Nama</ion-label>
      <ion-input value="{{profil.name}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Alamat</ion-label>
      <ion-input value="{{profil.alamat}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">No Hp</ion-label>
      <ion-input value="{{profil.nohp}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input value="{{profil.email}}"></ion-input>
    </ion-item>
 
    <ion-button (click)="edit()" expand="block" color="success">
      Edit
    </ion-button>
    <ion-button (click)="logout()" expand="block" color="danger">
      Logout
    </ion-button>
  </div>
</ion-content>
